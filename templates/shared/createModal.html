<div class="modal fade" id="modal_here" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content border-modal">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
            </div>
            <form class="kt-form" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
                        <div class="kt-portlet__body pb-0 pt-0 pr-0 pl-0">
                            <div class="row">
                                <div class="col-md-12">
                                    {% for field in form %}
                                        <div class="form-group row">
                                            <label class="col-form-label col-lg-3 col-sm-12">{{ field.label }}:</label>
                                            <div class="col-lg-9 col-md-9 col-sm-12">
                                                {{ field }}
                                            </div>
                                        </div>
                                    {% endfor %}

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer p-1">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">بستن
                    </button>
                    <button type="button" id="submitter" class="btn btn-primary">ثبت {{ model_name }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
